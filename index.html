<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-info bg-transparent text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <form id="search-form">
                <div class="form-group">
                  <label for="InputCity" class="ml-3">Search for a City:</label>
                  <input type="city" class="form-control col-12 ml-3" id="cityInput">
                </div>
                <button type="button" class="btn btn-primary col-12 ml-3" id="searchBtn">Search</button>

                <hr/>
                <div class="pb-3" id="history">
                  <button type="button" class="btn btn-outline-secondary btn-block">
                    Primary
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-block">
                    Primary
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-block">
                    Primary
                  </button>
                </div>
              </form>


            <div class="ml-5 col-9">
                <div class="row mr-0">
                    <div class="col-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="align-middle d-inline"></h3>
                            <img id="current-icon" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
    <script src="./script.js"></script>
  </body>
</html>
